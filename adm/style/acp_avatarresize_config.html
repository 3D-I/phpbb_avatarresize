<!-- INCLUDE overall_header.html -->
   <h1>{L_ACP_AVATARRESIZE_CONFIG} {AVATARRESIZE_VERSION}</h1>

   <p>{L_ACP_AVATARRESIZE_CONFIG_EXPLAIN}</p>

   <form id="acp_quotes_config" method="post" action="{U_ACTION}">
   
   <fieldset>
   <legend>{L_ACP_AVATARRESIZE_CONFIG_SET}</legend>
   <dl>
      <dt><label for="avatarresize_enable">{L_AVATARRESIZE_ENABLE}{L_COLON}</label><br />
      <span>{L_AVATARRESIZE_ENABLE_EXPLAIN}</span></dt>
      <dd><label><input type="radio" class="radio" name="avatarresize_enable" value="1"<!-- IF AVATARRESIZE_ENABLE --> id="avatarresize_enable" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
      <label><input type="radio" class="radio" name="avatarresize_enable" value="0"<!-- IF not AVATARRESIZE_ENABLE --> id="avatarresize_enable" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
   </dl>

   <p class="submit-buttons">
      <input type="hidden" name="action" value="save" />

      <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
      <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
      {S_FORM_TOKEN}
   </p>
   </fieldset>
   </form>

<!-- INCLUDE overall_footer.html -->
